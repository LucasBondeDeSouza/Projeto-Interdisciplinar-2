<body>
	
	<div class="container-fluid position-relative d-flex p-0">
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">

                            </a>
                            <h3>Entrar</h3>
                        </div>
                        
                        <form class="form-floating mb-3" name="frmLogin" action="controller" method="post">
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" name="senha" class="form-control" id="floatingPassword" placeholder="Senha...">
                                <label for="floatingPassword">Senha</label>
                            </div>

                            <input type="hidden" name="action" value="login">
                            <input type="button" class="btn btn-primary py-3 w-100 mb-4" value="Entrar" onclick="validarLogin()">
                            <p class="text-center mb-0">NÃ£o tem uma conta? <a href="cadastro.html">Cadastrar</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
